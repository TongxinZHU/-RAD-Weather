    <script>
        
        Object.size = function(obj) {
            var size = 0, key;
            for (key in obj) {
                if (obj.hasOwnProperty(key)) size++;
            }
            return size;
        };

        describe('Get Icons Array', () => {
            it('Does the array of icons have 8 objects', () => {
                // act
                const result = getIcons();
                // assert
                expect(Object.size(result)).toBe(8);
            })
            it('Does the array of icons have less than 8 objects', () => {
                // act
                const result = getIcons();
                // assert
                expect(Object.size(result)).not.toBeLessThan(8);
            })
            
            it('Does the array of icons have more  than 8 objects', () => {
                // act
                const result = getIcons();
                // assert
                expect(Object.size(result)).not.toBeGreaterThan(8);
            })
        });


        describe('Checking latitude and longitude inputs', () => {

                expect(Object.size(result)).toBe(0);

            it('Latitude out of bounds', () => {
